<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {% for element in grouper_list %}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab"
                 id="heading_{{ parent|slugify }}_{{ element.grouper|slugify }}">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion"
                       href="#collapse_{{ parent|slugify }}_{{ element.grouper|slugify }}"
                       aria-expanded="true" aria-controls="collapse_{{ parent|slugify }}_{{ element.grouper|slugify }}">
                        {{ parent }} - {{ element.grouper }}
                    </a>
                </h4>
            </div>
            <div id="collapse_{{ parent|slugify }}_{{ element.grouper|slugify }}" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="heading_{{ parent|slugify }}_{{ element.grouper|slugify }}">
                <div class="{% if list %}list-group{% else %}panel-body{% endif %}">
                    <div class="row">
                    {% for record in element.list %}
                        <div class="col-sm-3">
                        <div class="form-group">
                            <label class="" for="{{ record.cost_driver__name|slugify }}">
                                {{ record.cost_driver__name }}
                                <span class="label label-default"><a href="#" class="advance-link">Edit</a></span>
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="{{ record.cost_driver__name|slugify }}"
                                       placeholder="Amount"
                                       name="{{ record.id }}">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        </div>

                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
