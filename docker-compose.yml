webapp:
  extends:
    service: webapp
    file: ./etc/docker-services.yml
  command: bash -c "gunicorn config.wsgi:application --config file:config/gunicorn.py"
  links:
    - postgres
  ports:
    - 8010:8000

task_scheduler:
  extends:
     service: webapp
     file: ./etc/docker-services.yml
  command: bash -c "celery -A config.celery worker --beat --schedule=/var/celerybeat-schedule --loglevel=INFO --concurrency=1 -Q dummy-queue"
  links:
    - redis
    - rabbitmq

worker_rates:
  extends:
     service: webapp
     file: ./etc/docker-services.yml
  command: bash -c "celery -A config.celery worker --loglevel=INFO --concurrency=1 -Q zapgo-update-rates2"
  links:
    - postgres
    - redis
    - rabbitmq

worker_arbitrage:
  extends:
     service: webapp
     file: ./etc/docker-services.yml
  command: bash -c "celery -A config.celery worker --loglevel=INFO --concurrency=1 -Q zapgo-arbitrage2"
  links:
    - postgres
    - redis
    - rabbitmq

