postgres:
  image: postgres
  volumes_from:
    - db_data
  ports:
    - '5432:5432'
  env_file:
    - ${PWD}/${ENV_FILE}

db_data:
  image: postgres
  command: echo "DB data volume!"
  volumes:
    - /var/lib/postgresql/data

redis:
  extends:
    service: redis
    file: ./etc/docker-services.yml

rabbitmq:
  extends:
    service: rabbitmq
    file: ./etc/docker-services.yml
